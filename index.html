
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>神策商城</title>
	<script charset='UTF-8' src="./webjssdk/sensorsdata.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #5cc898;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header .search-bar {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }
        header .search-bar input {
            width: 60%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        header .search-bar button {
            padding: 0.5rem;
            background-color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            color: #5cc898;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #5cc898;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
        .product p {
            color: #555;
        }
        .product button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #5cc898;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #5cc898;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

	<script type="text/javascript">
		var sensors = window['sensorsDataAnalytic201505'];

			show_log: true,
			use_client_time: false
