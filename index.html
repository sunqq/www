
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration, Login, and News Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 0.8rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .news-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .news-container h2 {
            margin-bottom: 1rem;
        }
        .news-item {
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration, Login, and News Demo</h1>
    </header>
    <main>
        <div class="form-container" id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
        </div>
        <div class="news-container" id="newsSection">
            <h2>News</h2>
            <div class="news-item">
                <h3>News Title 1</h3>
                <p>This is the content of the first news item.</p>
            </div>
            <div class="news-item">
                <h3>News Title 2</h3>
                <p>This is the content of the second news item.</p>
            </div>
            <div class="news-item">
                <h3>News Title 3</h3>
                <p>This is the content of the third news item.</p>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Registration, Login, and News Demo. All rights reserved.
    </footer>

    <script>
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                alert('Login successful!');
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('newsSection').style.display = 'block';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
